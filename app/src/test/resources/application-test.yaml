spring:
  jpa:
    hibernate:
      ddl-auto:

    properties:
      hibernate:
        default_schema: concert-test


  data:
    redis:
      port: 6379
      host: localhost
      prefix: "redis://"

  kafka:
    topic:
      names: pay_event
    bootstrap-servers: localhost:9092,localhost:9093,localhost:9094
    listener:
      type: batch
      concurrency: 3
      ack-mode: batch
    consumer:
      group-id: pay-consumer-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer

zonky:
  test:
    database:
      mysql:
        docker:
          image: mysql:8.0

otel:
  exporter:
    jaeger:
    otlp:
      protocol: grpc
      endpoint: http://localhost:4317
  traces:
    exporter: jaeger
  service:
    name: springboot

