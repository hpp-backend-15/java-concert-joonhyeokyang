spring:
  jpa:
    hibernate:
      ddl-auto:

    properties:
      hibernate:
        default_schema: concert-test


  data:
    redis:
      port: 6379
      host: localhost
      prefix: "redis://"

zonky:
  test:
    database:
      mysql:
        docker:
          image: mysql:8.0

otel:
  exporter:
    jaeger:
    otlp:
      protocol: grpc
      endpoint: http://localhost:4317
  traces:
    exporter: jaeger
  service:
    name: springboot

